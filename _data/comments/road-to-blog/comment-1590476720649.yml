message: "Два ёмких тоста: \r\n \r\nСпрашивает как-то верблюжонок свою маму: \r\n- Мама, посмотри, какие у лошадки ножки стройненькие, тоненькие, а у нас почему такие кривыелапы? \r\n- Зато мы по пустыне пройдем, а лошадь не сможет, завязнет. \r\n- Мама, посмотри, какие у лошадки зубки ровненькие, а у нас почему такие кривые и гнутые, и слюнавсе время течет? \r\n- Зато мы можем колючки есть в пустыне, а лошадь не сможет. \r\n- Мама, посмотри, какая у лошадки спинка гладенькая, красивая, а у нас чего там такое болтается? \r\n- Зато мы в пустыне можем две недели без воды выжить, а лошадь не сможет. \r\n- Мама, а на хрена нам все это в зоопарке? Так выпьем же за то, чтобы выжить в нашем зоопарке! \r\nи \r\nПожилой мужчина стоял на автобусной остановке, к нему подошел молодой человек и спросил:\"Который час?\". Мужчина на это никак не отреагировал. Парень повторил свой вопрос. Опятьмолчание. Крепко выругавшись, незнакомец ушел. Стоявший рядом человек недовольно поинтересовался: \r\n- Ну что за манера, почему вы не ответили молодому человеку? \r\n- Я скажу вам почему. Вот я стою здесь сам по себе и жду автобуса. Ко мне подходит парень и хочетузнать время. Допустим, я отвечу. Тогда у нас может завязаться беседа, и он предложит: \"Давайвыпьем по рюмочке\". Затем мы выпьем по одной и еще. Потом я предложу ему перекусить, и мыотправимся ко мне домой, пожарим себе на кухне колбасу с яйцами. В это время войдет мо дочь, и онвлюбится в нее, а она - в него. Через некоторое время они поженятся. Но зачем же такой зять, которыйне может приобрести себе часы. Так выпьем же за мужчин, которые могут приобрести себе все необходимое! \r\nНу как? Понравились? Ну и немножечко:  \r\n[url=https://yooweb.online/index.php/journal/13-beach-beauty-for-urban-outfitters]здесь ссылки[/url]  \r\n[url=https://yooweb.online/index.php/editor-s-pick]сылки[/url] [url=https://supsekh.online/index.php/journal/10-7-things-you-should-check-before-leaving]информация[/url]  \r\n[url=https://supsekh.online/index.php/journal/22-formula-1-gonka-dlya-profesionalov]информация[/url] \r\n \r\ngdTTjuijhytfbbvgfrsdatjuuuugftRgghhjj"
