message: "Today, everyone already knows that the world is threatened by a coronavirus. Despite the determination of measures against the virus, it continues to spread faster and faster. Every day, the number of deaths from the virus is growing. And medical masks that help not to catch the disease have become a big deficit. \r\nThe virus threatens not only people, but also the global economy. Therefore, the Chinese giant, Xiaomi, has allocated 117 million yuan to fight the coronavirus. \r\nIn a short time, the company's engineers got to work and today there are already several ready-made products. To date, there is a virus mask on sale [url=https://ali.ski/2eRyQD]Xiaomi Smartmi Mask[/url] and UV sterilizer [url=https://ali.ski/Y35pYT]Xiaomi Xiaoda Sterilization Lamp[/url]. \r\n \r\n[url=https://ali.ski/2eRyQD][img]https://sun9-29.userapi.com/c857036/v857036203/6a9b8/Bm3skxjwad8.jpg [/img][/url] \r\n \r\nThe mask and lamp are recommended by the Ministry of health of China as a means to significantly reduce the risk of getting sick with coronavirus. We are waiting for more new products from Xiaomi with proven effectiveness. \r\nTake care of yourself and your loved ones!"
